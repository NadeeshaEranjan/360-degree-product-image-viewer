<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="sliders-contaier">
		<div class="slider-contaier">
			<div class="slider-inner-contaier">
				<img class="image-item" data-url="img/caferacer/caferacer_" data-image-type=".jpg" src="img/caferacer/caferacer_1.jpg">
			</div>
			<div class="slider-bar-container">
				<button id="btnPlayPause">
					<i class="fa fa-play" aria-hidden="true"></i>
					<i class="fa fa-pause" aria-hidden="true"></i>
				</button>
				<input id="imageController" max="50" min="1" step="1" type="range" value="1" style="">
			</div>
		</div>
		<div class="auto-slider-contaier">
			<div class="slider-inner-contaier">
				<img class="auto-image-item" data-url="img/bike/Royal_Enfield_" data-image-type=".png" src="img/bike/Royal_Enfield_1.png">
			</div>
		</div>
	</div>
</body>
</html>
